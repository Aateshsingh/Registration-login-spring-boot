<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Registration and Login App</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	</head>
	<body>
		
		<nav class="navbar navbar-dark bg-dark fixed-top">
			<div class="container">
				<div class="d-flex w-100">
					<a class="navbar-brand d-none d-md-block" href="#" th:href="@{/}">Registration and Login Module</a>
					<button type="button" class="navbar-toggler d-block d-md-none ml-auto" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
				</div>
			</div>
		</nav>
		
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<h1>User Login Page</h1>
					<form th:action="@{/login}" method="post">
						
						<div th:if="${param.error}">
							<div class="alert alert-danger">Invalid username or password</div>
						</div>
						
						<div th:if="${param.logout}">
							<div class="alert alert-info">You have been logged out.</div>
						</div>
						
						<div class="form-group">
							<label for="username">Username </label> :
							<input type="text" id="username" class="form-control" name="username" placeholder="Enter Email Id" autofocus="autofocus" />
						</div>
						
						<div class="form-group">
							<label for="password">Password </label> :
							<input type="password" id="password" class="form-control" name="password" placeholder="Enter Password" />
						</div>
						
						<div class="form-group">
							<div class="row">
								<div class="col-sm-6 col-sm-offset-3">
									<input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In" />
								</div>
							</div>
						</div>
					</form>
					
					<div class="form-group">
						<span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
