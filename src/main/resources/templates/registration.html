<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Registration</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark fixed-top">
			<div class="container">
				<div class="d-flex w-100">
					<a class="navbar-brand d-none d-md-block" href="#" th:href="@{/}">Registration and Login Module</a>
					
					<button type="button" class="navbar-toggler d-block d-md-none ml-auto" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
				</div>
			</div>
		</nav>

		<div class="container" style="margin-top: 70px;">
			<div class="row">
				<div class="col-md-6 mx-auto">
					<div th:if="${param.success}">
						<div class="alert alert-info">You've successfully registered to our awesome app!</div>
					</div>
					
					<h1>Registration</h1>
					<form th:action="@{/registration}" method="post" th:object="${user}">
						
						<div class="form-group">
							<label class="control-label" for="firstName">First Name</label>
							<input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus" />
						</div>
						
						<div class="form-group">
							<label class="control-label" for="lastName">Last Name</label>
							<input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
						</div>
						
						<div class="form-group">
							<label class="control-label" for="email">Email</label>
							<input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
						</div>
						
						<div class="form-group">
							<label class="control-label" for="password">Password</label>
							<input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus" />
						</div>
						    
						<div class="form-group">
							<button type="submit" class="btn btn-success">Register</button>
							<span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- JavaScript: jQuery and Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+a1Zh8fX7YB9rA4iLYgWx69ZZb6Ylablp5Go/h7mqLv12n63+U" crossorigin="anonymous"></script>
	</body>
</html>
